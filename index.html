<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="my-5">Pomodoro Clock</h1>
    <hr>
    <div id="session">
      <h2 class="text-primary">Session Timer</h2>
      <a href="#" class="btn btn-lg btn-primary minus">-</a>
      <strong><span class="time">1</span></strong>
      <a href="#" class="btn btn-lg btn-primary plus">+</a>
    </div>
    <div id="break">
      <h3 class="mt-3 text-primary">Break Timer</h3>
      <a href="#" class="btn btn-lg btn-primary breakminus">-</a>
      <strong><span class="breaktime">1</span></strong>
      <a href="#" class="btn btn-lg btn-primary breakplus">+</a>
    </div>
    <div class="mt-4">
      <a href="#" class="btn btn-success start">Start</a>
      <a href="#" class="btn btn-danger stop">Stop</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </div>
</body>
</html>
